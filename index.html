<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Boilerplate Generator</title>
	<link rel="icon" href="filetype-html.svg" type="image/svg+xml">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

	<div class="container col-6">

		<div class="input-group mt-4 mb-4">
			<label class="input-group-text" for="siteTitle">Title</label>
			<input type="text" class="form-control siteTitle" id="siteTitle" placeholder="Site Title">
		</div>

		<div class="input-group mb-4">
			<label class="input-group-text" for="siteBootstrapCSS">Bootstrap CSS</label>
			<select class="form-select siteBootstrapCSS" id="siteBootstrapCSS">
				<option value="None">None</option>
				<option value="Original">Original</option>
				<option value="brite">Brite</option>
				<option value="cerulean">Cerulean</option>
				<option value="cosmo">Cosmo</option>
				<option value="cyborg">Cyborg</option>
				<option value="darkly">Darkly</option>
				<option value="flatly">Flatly</option>
				<option value="journal">Journal</option>
				<option value="litera">Litera</option>
				<option value="lumen">Lumen</option>
				<option value="lux">Lux</option>
				<option value="materia">Materia</option>
				<option value="minty">Minty</option>
				<option value="morph">Morph</option>
				<option value="pulse">Pulse</option>
				<option value="quartz">Quartz</option>
				<option value="sandstone">Sandstone</option>
				<option value="simplex">Simplex</option>
				<option value="sketchy">Sketchy</option>
				<option value="slate">Slate</option>
				<option value="solar">Solar</option>
				<option value="spacelab">Spacelab</option>
				<option value="superhero">Superhero</option>
				<option value="united">United</option>
				<option value="vapor">Vapor</option>
				<option value="yeti">Yeti</option>
				<option value="zephyr">Zephyr</option>
			</select>
			<label class="input-group-text" for="siteBootstrapJS">Bootstrap JS</label>
			<select class="form-select siteBootstrapJS" id="siteBootstrapJS" onchange="disablePopperCheckbox()">
				<option value="None">None</option>
				<option value="Lite">Lite</option>
				<option value="Bundle">Bundle</option>
			</select>
			<label class="input-group-text" for="siteBootstrapPopper">Popper</label>
			<div class="input-group-text">
				<input class="form-check-input mt-0 siteBootstrapPopper" id="siteBootstrapPopper" type="checkbox">
			</div>
		</div>

		<div class="input-group mt-4 mb-4">
			<label class="input-group-text" for="siteFaviconType">Favicon Type</label>
			<select class="form-select siteFaviconType" id="siteFaviconType" onchange="disableFaviconLink()">
				<option value="Icon">Icon</option>
				<option value="PNG">PNG</option>
				<option selected value="SVG">SVG</option>
				<option value="None">None</option>
			</select>
			<label class="input-group-text" for="siteFaviconLink">Location</label>
			<input type="text" class="form-control siteFaviconLink" id="siteFaviconLink" value="src/favicon.svg">
		</div>

		<div class="input-group mb-4">
			<label class="input-group-text" for="siteStyleSheet">Style Sheet Type</label>
			<select class="form-select siteStyleSheet" id="siteStyleSheet" onchange="disableStyleSheetLink()">
				<option value="External">External File</option>
				<option value="Internal">Style Tag</option>
				<option value="None">None</option>
			</select>
			<label class="input-group-text" for="siteStyleSheetLink">Location</label>
			<input type="text" class="form-control siteStyleSheetLink" id="siteStyleSheetLink" value="src/style.css">
		</div>

		<div class="input-group mb-4">
			<label class="input-group-text" for="siteJavaScriptType">JavaScript Type</label>
			<select class="form-select siteJavaScriptType" id="siteJavaScriptType" onchange="disableJavaScriptLink()">
				<option value="External">External File</option>
				<option value="Internal">Script Tag</option>
				<option value="None">None</option>
			</select>
			<label class="input-group-text" for="siteJavaScriptLink">Location</label>
			<input type="text" class="form-control siteJavaScriptLink" id="siteJavaScriptLink" value="src/script.js">
		</div>

		<button class="btn btn-outline-primary mb-4" onclick="makeBP()">
			Make
		</button>

		<button class="btn btn-outline-success mb-4" onclick="copyBP()">
			Copy
		</button>

		<textarea class="form-control" rows="30" cols="125"></textarea>

	</div><!-- .container -->

<script>

	'use strict';

	// A function to shorten the querySelector queries
	function qs( cls )
	{
		return document.querySelector( cls );
	}

	// Disable popper checkbox if Bundle in Bootstrap JavaScript is selected
	function disablePopperCheckbox()
	{
		if ( qs( '.siteBootstrapJS' ).value === 'Bundle' )
		{
			qs( '.siteBootstrapPopper' ).disabled = 'disabled';
		}
		else
		{
			qs( '.siteBootstrapPopper' ).disabled = '';
		}
	}

	// Make the boilerplate
	function makeBP()
	{
		let txt = '<!doctype html>\n';
		txt += '<html lang="en">\n';
		txt += '<head>\n';
		txt += '\t<meta charset="utf-8">\n';
		txt += '\t<meta name="viewport" content="width=device-width, initial-scale=1">\n';
		txt += '\t<title>';
		txt += qs( '.siteTitle' ).value;
		txt += '</title>\n';

		// Set Bootstrap CSS
		if ( qs( '.siteBootstrapCSS' ).value === 'Original' )
		{
			txt += '\t<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">\n';
		}
		else if ( qs( '.siteBootstrapCSS' ).value !== 'None' )
		{
			txt += '\t<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@';
			txt += '5.3.8'; // Bootstrap version number. Update it whenever Bootstrap is updated.
			txt += '/dist/' + qs( '.siteBootstrapCSS' ).value;
			txt += '/bootstrap.min.css">\n';
		}

		// Set Favicon
		if ( qs( '.siteFaviconType' ).value !== 'None' )
		{
			txt += '\t<link rel="icon" href="';
			txt += qs( '.siteFaviconLink' ).value; // Get favicon location

			if ( qs( '.siteFaviconType' ).value === 'Icon' )
			{
				txt += '" type="image/icon">\n';
			}
			else if ( qs( '.siteFaviconType' ).value === 'PNG' )
			{
				txt += '" type="image/png">\n';
			}
			else if ( qs( '.siteFaviconType' ).value === 'SVG' )
			{
				txt += '" type="image/svg+xml">\n';
			}
		}

		// Set Style Sheet Element
		if ( qs( '.siteStyleSheet' ).value === 'External' )
		{
			txt += '\t<link rel="stylesheet" href="';
			txt += qs( '.siteStyleSheetLink' ).value; // Get stylesheet location
			txt += '">\n';
		}
		else if ( qs( '.siteStyleSheet' ).value === 'Internal' )
		{
			txt += '\t<style>\n\t</style>\n';
		}

		txt += '</head>\n';
		txt += '<body>\n\n';
		txt += '\t<div class="container">\n\n\t\t\n\n';
		txt += '\t</div><!-- .container -->\n\n';

		// Set Bootstrap JS
		if ( qs( '.siteBootstrapJS' ).value === 'Bundle' )
		{
			txt += '<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"><\/script>\n';
		}
		else if ( qs( '.siteBootstrapJS' ).value === 'Lite' )
		{
			txt += '<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"><\/script>\n';
		}

		// Set Popper
		if ( qs( '.siteBootstrapJS' ).value !== 'Bundle' && qs( '.siteBootstrapPopper' ).checked === true )
		{
			txt += '<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"><\/script>\n';
		}

		// Set JavaScript Element
		if ( qs( '.siteJavaScriptType' ).value === 'External' )
		{
			txt += '<script src="';
			txt += qs( '.siteJavaScriptLink' ).value;
			txt += '"></script\>\n';
		}
		else if ( qs( '.siteJavaScriptType' ).value === 'Internal' )
		{
			txt += '<script>\n\n\t\'use strict\';\n\n\t\n\n</script\>\n';
		}

		txt += '</body>\n';
		txt += '</html>\n';

		qs( 'textarea' ).value = txt;
	}

	// Copy boilerplate to clipboard
	function copyBP()
	{
		navigator.clipboard.writeText( qs( 'textarea' ).value );
	}

	// Disable Favicon link input box if necessary
	function disableFaviconLink()
	{
		if ( qs( '.siteFaviconType' ).value === 'Icon' )
		{
			qs( '.siteFaviconLink' ).disabled = false;
			qs( '.siteFaviconLink' ).value = 'src/favicon.ico';
		}
		else if ( qs( '.siteFaviconType' ).value === 'PNG' )
		{
			qs( '.siteFaviconLink' ).disabled = false;
			qs( '.siteFaviconLink' ).value = 'src/favicon.png';
		}
		else if ( qs( '.siteFaviconType' ).value === 'SVG' )
		{
			document.querySelector( '.siteFaviconLink' ).disabled = false;
			document.querySelector( '.siteFaviconLink' ).value = 'src/favicon.svg';
		}
		else if ( document.querySelector( '.siteFaviconType' ).value === 'None' )
		{
			document.querySelector( '.siteFaviconLink' ).disabled = true;
		}
	}

	function disableStyleSheetLink()
	{
		if ( document.querySelector( '.siteStyleSheet' ).value === 'External' )
		{
			document.querySelector( '.siteStyleSheetLink' ).disabled = false;
		}
		else if ( document.querySelector( '.siteStyleSheet' ).value === 'Internal' )
		{
			document.querySelector( '.siteStyleSheetLink' ).disabled = true;
		}
		else if ( document.querySelector( '.siteStyleSheet' ).value === 'None' )
		{
			document.querySelector( '.siteStyleSheetLink' ).disabled = true;
		}
	}

	function disableJavaScriptLink()
	{
		if ( document.querySelector( '.siteJavaScriptType' ).value === 'External' )
		{
			document.querySelector( '.siteJavaScriptLink' ).disabled = false;
		}
		else if ( document.querySelector( '.siteJavaScriptType' ).value === 'Internal' )
		{
			document.querySelector( '.siteJavaScriptLink' ).disabled = true;
		}
		else if ( document.querySelector( '.siteJavaScriptType' ).value === 'None' )
		{
			document.querySelector( '.siteJavaScriptLink' ).disabled = true;
		}
	}

</script>
</body>
</html>
