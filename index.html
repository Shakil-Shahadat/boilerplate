<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Boilerplate Generator</title>
	<link rel="icon" href="filetype-html.svg" type="image/svg+xml">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

	<div class="container col-6">

		<div class="input-group mt-4 mb-4">
			<span class="input-group-text">Title</span>
			<input type="text" class="form-control siteTitle" placeholder="Site Title">
		</div>

		<div class="input-group mt-4 mb-4">
			<label class="input-group-text" for="inputGroupSelect01">Favicon Type</label>
			<select class="form-select siteFaviconType" id="inputGroupSelect01" onchange="disableFaviconLink()">
				<option value="SVG">SVG</option>
				<option value="Icon">Icon</option>
				<option value="PNG">PNG</option>
				<option value="None">None</option>
			</select>
			<span class="input-group-text">Location</span>
			<input type="text" class="form-control siteFaviconLink" value="src/favicon.svg">
		</div>

		<div class="input-group mb-4">
			<span class="input-group-text">Style Sheet Type</span>
			<select class="form-select siteStyleSheet" onchange="disableStyleSheetLink()">
				<option value="External">External File</option>
				<option value="Internal">Style Tag</option>
				<option value="None">None</option>
			</select>
			<span class="input-group-text">Location</span>
			<input type="text" class="form-control siteStyleSheetLink" value="src/style.css">
		</div>

		<div class="input-group mb-4">
			<span class="input-group-text">JavaScript Type</span>
			<select class="form-select siteJavaScriptType" onchange="disableJavaScriptLink()">
				<option value="External">External File</option>
				<option value="Internal">Script Tag</option>
				<option value="None">None</option>
			</select>
			<span class="input-group-text">Location</span>
			<input type="text" class="form-control siteJavaScriptLink" value="src/script.js">
		</div>

		<button class="btn btn-outline-primary mb-4" onclick="makeBP()">
			Make
		</button>

		<textarea rows="30" cols="125"></textarea>

	</div><!-- .container -->

<script>

	'use strict';

	function makeBP()
	{
		let txt = '<!doctype html>\n';
		txt += '<html lang="en">\n';
		txt += '<head>\n';
		txt += '\t<meta charset="utf-8">\n';
		txt += '\t<meta name="viewport" content="width=device-width, initial-scale=1">\n';
		txt += '\t<title>';
		txt += document.querySelector( '.siteTitle' ).value;
		txt += '</title>\n';

		// Set Favicon
		if ( document.querySelector( '.siteFaviconType' ).value !== 'None' )
		{
			txt += '\t<link rel="icon" href="';
			txt += document.querySelector( '.siteFaviconLink' ).value;

			if ( document.querySelector( '.siteFaviconType' ).value === 'SVG' )
			{
				txt += '" type="image/svg+xml">\n';
			}
			else if ( document.querySelector( '.siteFaviconType' ).value === 'Icon' )
			{
				txt += '" type="image/icon">\n';
			}
			else if ( document.querySelector( '.siteFaviconType' ).value === 'PNG' )
			{
				txt += '" type="image/png">\n';
			}
		}

		// Set Style Sheet Element
		if ( document.querySelector( '.siteStyleSheet' ).value === 'External' )
		{
			txt += '\t<link rel="stylesheet" href="';
			txt += document.querySelector( '.siteStyleSheetLink' ).value;
			txt += '">\n';
		}
		else if ( document.querySelector( '.siteStyleSheet' ).value === 'Internal' )
		{
			txt += '\t<style>\n\t</style>\n';
		}

		txt += '</head>\n';
		txt += '<body>\n\n';
		txt += '\t<div class="container">\n\n\t\t\n\n';
		txt += '\t</div><!-- .container -->\n\n';

		// Set JavaScript Element
		if ( document.querySelector( '.siteJavaScriptType' ).value === 'External' )
		{
			txt += '<script src="';
			txt += document.querySelector( '.siteJavaScriptLink' ).value;
			txt += '"></script\>\n';
		}
		else if ( document.querySelector( '.siteJavaScriptType' ).value === 'Internal' )
		{
			txt += '<script>\n\n\t\'use strict\';\n\n\t\n\n</script\>\n';
		}

		txt += '</body>\n';
		txt += '</html>\n';

		document.querySelector( 'textarea' ).value = txt;
	}

	function disableStyleSheetLink()
	{
		if ( document.querySelector( '.siteStyleSheet' ).value === 'External' )
		{
			document.querySelector( '.siteStyleSheetLink' ).disabled = false;
		}
		else if ( document.querySelector( '.siteStyleSheet' ).value === 'Internal' )
		{
			document.querySelector( '.siteStyleSheetLink' ).disabled = true;
		}
		else if ( document.querySelector( '.siteStyleSheet' ).value === 'None' )
		{
			document.querySelector( '.siteStyleSheetLink' ).disabled = true;
		}
	}

	function disableJavaScriptLink()
	{
		if ( document.querySelector( '.siteJavaScriptType' ).value === 'External' )
		{
			document.querySelector( '.siteJavaScriptLink' ).disabled = false;
		}
		else if ( document.querySelector( '.siteJavaScriptType' ).value === 'Internal' )
		{
			document.querySelector( '.siteJavaScriptLink' ).disabled = true;
		}
		else if ( document.querySelector( '.siteJavaScriptType' ).value === 'None' )
		{
			document.querySelector( '.siteJavaScriptLink' ).disabled = true;
		}
	}

</script>
</body>
</html>
